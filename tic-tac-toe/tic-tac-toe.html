<!DOCTYPE>
<html>
<head>
  <title>John's Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="application.js"></script>
  <script src="game.js"></script>
  <script src="underscore.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="header-title">
    <p>Tic Tac Toe</p>
  </div>

  <div id="player1-win-message">
    <p>Player 1 wins!</p>
    <p class="refresh-message">The page will refresh in 5 seconds for another round!</p>
  </div>

  <div id="player2-win-message">
    <p>Player 2 wins!</p>
    <p class="refresh-message">The page will refresh in 5 seconds for another round!</p>
  </div>
  <table id="board">
    <tr>
      <td class="plain"></td>
      <td class="plain"></td>
      <td class="plain"></td>
    </tr>
    <tr>
      <td class="plain"></td>
      <td class="plain"></td>
      <td class="plain"></td>
    </tr>
    <tr>
      <td class="plain"></td>
      <td class="plain"></td>
      <td class="plain"></td>
    </tr>
  </table>

</body>
</html>
